<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* ...existing styles... */
      .participants-section {
        margin-top: 1em;
        background: #f8f9fa;
        border-radius: 6px;
        padding: 0.75em 1em;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      }
      .participants-section h4 {
        margin: 0 0 0.5em 0;
        font-size: 1.05em;
        color: #2d3a4a;
        font-weight: 600;
      }
      .participants-section ul {
        margin: 0;
        padding-left: 1.2em;
        list-style-type: disc;
      }
      .participants-section li {
        font-size: 0.97em;
        color: #444;
        margin-bottom: 0.2em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="your-email@mergington.edu"
            />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // ...existing code...
      function renderActivities(activities) {
        // ...existing code...
        Object.entries(activities).forEach(([name, activity]) => {
          // ...existing code...
          const card = document.createElement('div');
          card.className = 'activity-card';
          // ...existing code for activity details...

          // Participants section
          const participantsSection = document.createElement('div');
          participantsSection.className = 'participants-section';
          const participantsTitle = document.createElement('h4');
          participantsTitle.textContent = 'Participants';
          participantsSection.appendChild(participantsTitle);

          const participantsList = document.createElement('ul');
          if (activity.participants.length === 0) {
            const noneItem = document.createElement('li');
            noneItem.textContent = 'No participants yet';
            noneItem.style.fontStyle = 'italic';
            participantsList.appendChild(noneItem);
          } else {
            activity.participants.forEach((email) => {
              const li = document.createElement('li');
              li.textContent = email;
              participantsList.appendChild(li);
            });
          }
          participantsSection.appendChild(participantsList);
          card.appendChild(participantsSection);

          // ...existing code to append card...
        });
        // ...existing code...
      }
      // ...existing code...
    </script>
  </body>
</html>
